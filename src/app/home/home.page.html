<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des albums
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list style="text-align:center">
    <ion-button color="success" (click)="ajouterAlbum()">Ajouter un album</ion-button>
  </ion-list>

  <ion-list *ngFor="let album of listAlbum">

    <ion-item (click)="afficherAlbum(album.id)">
      <ion-label>
        <ul>
          <li>Album NÂ°{{album.id}}</li>
          <li>Title: {{album.title}}</li>

        </ul>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
