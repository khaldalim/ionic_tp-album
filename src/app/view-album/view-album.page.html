<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Album {{album.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
           <ion-card-title>{{album.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <p>username : {{auteur.username}}</p>
        <p>name : {{auteur.name}}</p>
        <p>email : {{auteur.email}}</p>
      </ion-label>


      <ion-slides>
        <ion-slide *ngFor="let photo of listPhotos" (click)="afficherPhoto(photo.id)">
                      <ion-img  src="{{photo.thumbnailUrl}}"></ion-img>
          <span class="image-detail">Voir le detail</span>
                  </ion-slide>
      </ion-slides>

      <ion-list style="text-align:center; background-color: transparent">
        <ion-button color="success" (click)="UpdateAlbumForm(album)">Modifier</ion-button>
        <ion-button color="danger" (click)="delete(album)">Effacer</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>







</ion-content>

<script>
  var slides = document.querySelector('ion-slides');

  // Optional parameters to pass to the swiper instance.
  // See http://idangero.us/swiper/api/ for valid options.
  slides.options = {
    initialSlide: 1,
    speed: 400
  }
</script>
